<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
   <title>VE-paintJS</title>
   <link rel="shortcut icon" href="img/favicon.ico">
   <link rel = "stylesheet" href = "ve-runner/css/ve-runner.min.css">
   <link rel = "stylesheet" href = "css/paint.css">
</head>
<body>
  <div id = "ovr-win">
    <div id = "ovr-win-frm" class = "bor-rad-tny">
      <span id = "ovr-win-ext" class = "icon-cross clr-dar hov-blu pos-abs top-0 rgt-0 tra-500"></span>
      <h2><img src = "img/paint.png" alt = "logo" width = 32 height = 32> VE-paintJS</h2>
      <h3>v0.6.0</h3>
      <p>A simple painting tool based on JS and HTML5 canvas.</p>
        <p><a href = "https://github.com/VelociraptorCZE/ve-paintJS" target="_blank" class = "dar-but pad-tny">GitHub</a></p>
      <small>Copyright (C) Å imon Raichl 2018, MIT Licence</small>
    </div>
  </div>
  <div class = "rwp bg-blu">
    <div class = "drp">
      <span class = "blu-but drp-tog">File</span>
      <ul>
        <li><label style = "padding-right: 35px" id = "clear"><span class = "icon-trash clr-dar"></span> New</a></li>
        <li><a style = "padding-right: 34px" href = "#" id = "download"><span class = "icon-floppy clr-dar"></span> Save</a></li>
        <li><label><span class = "icon-folder clr-dar"></span> Load<input type = "file" id = "loadImg" style = "display:none"></label></li>
      </ul>
    </div>
    <div class = "drp">
      <span class = "blu-but drp-tog">Edit</span>
      <ul>
        <li><label id = "undo"></label></li>
        <li><label id = "redo"></label></li>
        <li><label id = "returnTo">Return to...</label></li>
      </ul>
    </div>
    <div class = "drp">
      <span class = "blu-but drp-tog">Settings</span>
      <ul class = "set">
        <li><label style = "padding-left: 94px">Blur <input type = "range" id = "blur" class = "ran" min = "0" max = "30" value = "0"></label></li>
        <li><label style = "padding-left: 94px">Size <input type = "range" id = "size" class = "ran" min = "1" max = "50" value = "10"></label></li>
        <li><label style = "padding-left: 78px">Shape <input type = "range" id = "shape" class = "ran" min = "0" max = "1" value = "0"></label></li>
        <li><label style = "padding-left: 81px">Alpha <input type = "range" id = "alpha" class = "ran" min = "1" max = "100" value = "100"></label></li>
        <li><label style = "padding-left: 33px">Deformation <input style = "transform:rotate(0.5turn)" type = "range" id = "deform" class = "ran" min = "1" max = "20" value = "20"></label></li>
        <li><label style = "padding-left: 30px" class="chk-lst">Continuous free line<input type="checkbox" id = "continuous" checked><span class="chk tra-500" style = "margin-left: 8px"></span></label></li>
        <li><label style = "padding-right:48px;" class="chk-lst">No border<input type="checkbox" id = "no-bor"><span class="chk tra-500" style = "margin-left: 8px"></span></label>
        <li><label><input style = "margin-top: -55px" type = "text" id = "canvasSize" class = "txt-inp-blu anim" value = "1280*720" placeholder= "Resolution"><span id = "confirmSize" class = "blu-but pad-tny"><span class = "icon-pencil"></span></span></label></li>
      </ul>
    </div>
    <div class = "drp">
      <span class = "blu-but drp-tog">Draw</span>
      <ul class = "draw">
        <li><label style = "padding-right: 70px" id = "lineMode">Enable line mode</label></li>
        <li><label style = "padding-right: 68px" id = "rectMode">Enable rect mode</label></li>
        <li><label style = "padding-right: 86px" class="chk-lst">Eraser<input type="checkbox" id = "eraser"><span class="chk tra-500" style = "margin-left: 8px"></span></label>
      </ul>
    </div>
    <div class = "drp">
      <span class = "blu-but drp-tog">Brush</span>
      <ul>
        <li><label>Brush color <input type="color" id = "color" class = "blu-but"></label></li>
        <li><label style = "padding-right: 52px">Fill color <input type="color" id = "fill" class = "blu-but"></label></li>
        <li><label style = "padding-right: 32px" id = "tra-fill">Transparent fill</label></li>
      </ul>
    </div>
    <div class = "drp">
      <span class = "blu-but drp-tog">Background</span>
      <ul class = "bg">
        <li><label style = "padding-right: 42px">Background color <input type="color" id = "bg" class = "blu-but" value = "#ffffff"></label></li>
        <li><label>Set background image<input type = "file" id = "setBgImg" style = "display:none"></label></li>
        <li><label style = "padding: 10px 12px 10px 33px">Alpha <input type = "range" id = "bgAlpha" class = "ran" min = "1" max = "100" value = "100"></label></li>
      </ul>
    </div>
    <div class = "drp">
      <span class = "blu-but drp-tog">Text</span>
      <ul>
        <li><label id = "newText">New text</label></li>
        <li><label style = "padding-right: 39px" id = "setFont">Set font</label></li>
      </ul>
    </div>
    <div id = "ovr-win-opn" style = "margin-left:auto" class = "blu-but">About</div>
  </div>
  <div class = "rwp">
    <canvas id = "finalCanvas" width = 1280 height = 720></canvas>
    <canvas id = "bgCanvas" width = 1280 height = 720></canvas>
    <canvas id = "paintCanvas" width = 1280 height = 720></canvas>
    <canvas id = "previewCanvas" width = 1280 height = 720></canvas>
  </div>
  <script src = "core/config.js"></script>
  <script type="module">
    import {Core} from './core/core.js';
  </script>
</body>
</html>
