<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>VE-paintJS</title>
  <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
<a href="" id="img-save-link" class="d-none"></a>
<input type="file" id="img-load-input" class="d-none">
<div class="main-menu" id="main-menu">Loading ...</div>
<div id="canvas-area">
  <canvas id="canvas-main" width="1280" height="720"></canvas>
  <canvas id="canvas-preview" width="1280" height="720"></canvas>
  <canvas id="canvas-final" class="d-none" width="1280" height="720"></canvas>
</div>
<div id="layer-manager">
  <div id="layer-manager__upper-bar">
    Layer manager
    <div id="layer-manager__exit">❌</div>
  </div>
  <div id="layer-manager__content"></div>
</div>
<link rel="stylesheet" href="src/css/app.css">
<script async defer src="dist/js/app.js"></script>
</body>
</html>
